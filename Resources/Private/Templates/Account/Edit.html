<f:layout name="AjaxCall" />

<f:section name="Content">
	<f:form action="update" object="{account}" name="account" class="form-horizontal">
		<f:render partial="Account/Form" arguments="{_all}" />

		<div class="span10 form-actions form-footer">
			<div class="pull-right">
				<f:link.action class="btn" action="index">Cancel</f:link.action>
				<button class="btn btn-primary"> Update </button>
			</div>
		</div>
	</f:form>
</f:section>
