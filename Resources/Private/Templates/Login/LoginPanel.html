<f:layout name="AjaxCall" />

<f:section name="Content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">x</button>
		<h3><i class="icon-user"></i> Login Panel</h3>
	</div>
	<div class="modal-body">
		<f:form id="login-form" name="login" class="form-horizontal" action="authenticate" format="json">
			<fieldset>
				<f:render partial="FlashMessages" />

				<div class="control-group">
					<!-- Username -->
					<label class="control-label"  for="username"><f:translate id="authentication.username">Username</f:translate></label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span>
							<f:form.textfield name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" id="username" class="input-large" value="{username}" placeholder="{f:translate(id: 'authentication.username.placeholder', value: 'Your username')}"  />
						</div>
					</div>
				</div>

				<div class="control-group">
					<!-- Password-->
					<label class="control-label" for="password"><f:translate id="authentication.password">Password</f:translate></label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-key"></i></span>
							<f:form.password name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" id="password" class="input-large" additionalAttributes="{placeholder: '{f:translate(id: \'authentication.password.placeholder\', value: \'Your password\')}'}" />
						</div>

					</div>
				</div>

				<div class="control-group">
					<!-- Button -->
					<div class="controls">
						<button class="btn btn-primary btn-large"><f:translate id="authentication.login">Login</f:translate></button>
					</div>
				</div>
			</fieldset>
		</f:form>
	</div>
</f:section>
